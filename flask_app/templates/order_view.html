<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='js/order.js') }}" type="text">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Select Order</title>
    <script src="{{ url_for('static', filename= 'css/style.css') }}"></script>
    <script src="{{ url_for('static', filename= 'img') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial;
            font-size: 17px;
            padding: 8px;
        }

        * {
            box-sizing: border-box;
        }

        img{
            width: 300px;
            height: 200px;
            margin-left: 40%;
        }
    </style>

    
</head>

<body class="bg-warning p-2" style="--bs-bg-opacity: .5;">


    <div class="container text-secondary">
        <nav class="d-flex justify-content-end">
            <a class="nav-item p-2 text-decoration-none text-black d-flex" href="/">Home</a>
            <a class="nav-item p-2 text-decoration-none text-black" href="/logout">Logout</a>
            <a class="nav-item p-2 text-decoration-none text-black" href="/menu">Menu
                <a class="nav-item p-2 text-decoration-none text-black d-flex" href=mailto:
                    laurenodalen@gmail.com?subject="HTML link">Contact</a>
        </nav>
        <img src="../static/img/LaurenTransparent (6).png" alt="logo">
        <h3>Select Your Sweets!</h3>
        <div>
            <form action='/order/review', method='post'>
                <input type="hidden" value="{{user_id}}" name="id">
                {% if items %}
                {% for item in items %}
                <div class="form-check">
                    <input name="checkboxName[]" type="checkbox" class="form-check-input" value="rendered-checked" id="renderedCheck">
                    <label for="defaultCheck1" class="form-check-label"></label>
                    {{item.description}}: ${{item.price}}
                    </label>
                </div>
                {% endfor %}
                {% endif %}
                <!-- <h6>Note, if you have selected 'Pick Two Cupcake Flavors' and or 'Create Your Own Half Dozen Pretzels' the bakery will contact you to finalize flavors.</h6> -->


        </div>
        <div>
            <br>
            <h6>Custom Cakes: <a class="nav-item p-2 text-decoration-none text-black" href=mailto:
                    laurenodalen@gmail.com?subject="HTML link">Contact for more information</a>
            </h6>
        </div>
        <br>
        <div class="form-group col-md-6">
            <label for="order_req_date">Order Request Date:</label>
            <input type="date" class="form-control" id="order_req_date" placeholder="">
        </div>
        <br>
        <p> Select One:
            <br>
            <select id="paymentType" title="Choose a payment type">
                <option value="0">Delivery and pickup only available in Colorado</option>
                <option value="visa">Delivery</option>
                <option value="master">Pickup</option>

            </select>
        </p>
        <br>
        <button type="submit">Place Order</button>
        </form>


    </div>
</body>

</html>
